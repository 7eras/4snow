<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>4 Abrar</title>
  <style>
    /* نفس الـ CSS السابق مع تعديل بسيط */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      box-sizing: border-box;
      -webkit-text-size-adjust: 100%;
    }
    input[type="text"] {
      font-size: 5vw;
      padding: 4vw 5vw;
      width: 90vw;
      max-width: 500px;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      outline: none;
      text-align: center;
      autocomplete: off;
      autocorrect: off;
      autocapitalize: none;
      spellcheck: false;
      -webkit-user-select: text;
      margin-bottom: 1rem;
    }
    button {
      font-size: 4vw;
      padding: 1rem 2rem;
      border-radius: 12px;
      border: none;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      margin-bottom: 2rem;
      max-width: 500px;
      width: 90vw;
    }
    button:hover {
      background-color: #357abd;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
    }
    .modal-content {
      background: white;
      padding: 6vw 7vw;
      border-radius: 12px;
      font-size: 6vw;
      color: #2c3e50;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 90vw;
      max-height: 80vh;
      text-align: center;
      animation: fadeIn 0.4s ease;
      word-break: break-word;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      user-select: text;
      cursor: text;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (min-width: 768px) {
      input[type="text"], button {
        font-size: 1.2rem;
        padding: 15px 20px;
        width: auto;
      }
      .modal-content {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Caesar Cipher Decryption</h1>

  <input
    type="text"
    id="cipherInput"
    placeholder="Enter the encrypted text"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="none"
    spellcheck="false"
  />

  <!-- input مخفي يفتح الكاميرا -->
  <input type="file" id="imageInput" accept="image/*" capture="environment" style="display:none" />

  <!-- زر تشغيل الكاميرا -->
  <button id="openCameraBtn">التصوير وفك التشفير</button>

  <!-- النافذة المنبثقة -->
  <div class="modal" id="popupModal">
    <div class="modal-content" id="popupContent"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const input = document.getElementById("cipherInput");
    const imageInput = document.getElementById("imageInput");
    const openCameraBtn = document.getElementById("openCameraBtn");
    const popup = document.getElementById("popupModal");
    const popupContent = document.getElementById("popupContent");

    const commonWords = [
      "the", "and", "you", "that", "hello", "this", "have", "for", "are", "was", "with",
      "your", "from", "they", "say", "said", "all", "world", "love", "good", "day", "night",
      "what", "why", "how", "can", "will", "not", "yes", "no", "please", "thank", "just", "know"
    ];

    function caesarDecrypt(text, shift) {
      let output = '';
      for (let i = 0; i < text.length; i++) {
        let c = text.charCodeAt(i);
        if (c >= 65 && c <= 90) {
          output += String.fromCharCode(((c - 65 - shift + 26) % 26) + 65);
        } else if (c >= 97 && c <= 122) {
          output += String.fromCharCode(((c - 97 - shift + 26) % 26) + 97);
        } else {
          output += text[i];
        }
      }
      return output;
    }

    function looksMeaningful(text) {
      const lower = text.toLowerCase();
      return commonWords.some(word => lower.includes(word));
    }

    function tryAllShifts(text) {
      for (let shift = 1; shift < 26; shift++) {
        const decrypted = caesarDecrypt(text, shift);
        if (looksMeaningful(decrypted)) {
          return decrypted;
        }
      }
      return null;
    }

    function showPopup(message) {
      popupContent.textContent = message;
      popup.style.display = "flex";
      clearTimeout(showPopup.timeoutId);
      showPopup.timeoutId = setTimeout(() => {
        popup.style.display = "none";
      }, 10000);
    }

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        input.blur();
        const raw = input.value.trim();
        if (!raw) return;
        const decryptedText = tryAllShifts(raw);
        showPopup(decryptedText || "⚠️ No meaningful result found.");
      }
    });

    openCameraBtn.addEventListener("click", () => {
      imageInput.click();
    });

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (!file) return;

      showPopup("Processing image... please wait.");

      Tesseract.recognize(
        file,
        'eng',
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        const decrypted = tryAllShifts(text.trim());
        if (decrypted) {
          showPopup("Decrypted text: " + decrypted);
        } else {
          showPopup("⚠️ No meaningful result found.");
        }
      }).catch(err => {
        showPopup("Error processing image.");
        console.error(err);
      });
    });
  </script>

</body>
</html>
