<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caesar AI Decryptor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    input[type="text"], button {
      font-size: 1.2rem;
      padding: 15px 20px;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 2px solid #ccc;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.4rem;
      max-width: 90vw;
      word-break: break-word;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <input type="text" id="cipherInput" placeholder="Enter encrypted text" />
  <button id="openCameraBtn">üì∑ Scan Image</button>
  <input type="file" id="imageInput" accept="image/*" capture="environment" style="display:none" />

  <div class="modal" id="popupModal">
    <div class="modal-content" id="popupContent">Result</div>
  </div>

  <script>
    const input = document.getElementById("cipherInput");
    const imageInput = document.getElementById("imageInput");
    const openCameraBtn = document.getElementById("openCameraBtn");
    const popup = document.getElementById("popupModal");
    const popupContent = document.getElementById("popupContent");

    function caesarDecrypt(text, shift) {
      return [...text].map(char => {
        const code = char.charCodeAt(0);
        if (code >= 65 && code <= 90) {
          return String.fromCharCode((code - 65 - shift + 26) % 26 + 65);
        } else if (code >= 97 && code <= 122) {
          return String.fromCharCode((code - 97 - shift + 26) % 26 + 97);
        } else {
          return char;
        }
      }).join('');
    }

    function tryAllShifts(text) {
      for (let shift = 1; shift < 26; shift++) {
        const candidate = caesarDecrypt(text, shift);
        if (candidate.match(/\b(the|and|you|for|love|world|good|day|night|hello|can|will)\b/i)) {
          return candidate;
        }
      }
      return null;
    }

    function showPopup(msg) {
      popupContent.textContent = msg;
      popup.style.display = "flex";
      clearTimeout(showPopup.timeoutId);
      showPopup.timeoutId = setTimeout(() => popup.style.display = "none", 10000);
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const raw = input.value.trim();
        if (!raw) return;
        const decrypted = tryAllShifts(raw);
        showPopup(decrypted || "‚ö†Ô∏è No meaningful result found.");
      }
    });

    openCameraBtn.addEventListener("click", () => imageInput.click());

    imageInput.addEventListener("change", async () => {
      const file = imageInput.files[0];
      if (!file) return;

      showPopup("üîç Scanning image using AI...");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("language", "eng");
      formData.append("apikey", K81705608988957);

      try {
        const res = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        const text = data?.ParsedResults?.[0]?.ParsedText?.trim() || "";

        if (text.length < 10) {
          showPopup("‚ö†Ô∏è Text not clear. Try again.");
          setTimeout(() => location.reload(), 3000);
          return;
        }

        const decrypted = tryAllShifts(text);
        showPopup(decrypted || "‚ö†Ô∏è No meaningful decryption found.");
      } catch (err) {
        console.error(err);
        showPopup("‚ùå Error processing image.");
        setTimeout(() => location.reload(), 3000);
      }
    });
  </script>
</body>
</html>
