<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>4 Abrar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      box-sizing: border-box;
      -webkit-text-size-adjust: 100%; /* لمنع التكبير التلقائي للنص */
    }

    h1 {
      font-size: 6vw;
      color: #333;
      margin-bottom: 6vw;
      text-align: center;
      text-shadow: 1px 1px 2px #ccc;
    }

    input {
      font-size: 5vw;
      padding: 4vw 5vw;
      width: 90vw;
      max-width: 500px;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      outline: none;
      text-align: center;
      /* تعطيل التصحيح التلقائي */
      autocomplete: off;
      autocorrect: off;
      autocapitalize: none;
      spellcheck: false;
      -webkit-user-select: text;
    }

    input:focus {
      border-color: #4a90e2;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
    }

    .modal-content {
      background: white;
      padding: 6vw 7vw;
      border-radius: 12px;
      font-size: 6vw;
      color: #2c3e50;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 100%;
      max-height: 80vh;
      text-align: center;
      animation: fadeIn 0.4s ease;
      word-break: break-word;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* لتحسين التمرير في iOS */
      user-select: text; /* يسمح للمستخدم بنسخ النص */
      cursor: text;
    }

    /* زر نسخ داخل النافذة */
    .copy-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 4vw;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #357abd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      input {
        font-size: 1.2rem;
        padding: 15px 20px;
      }
      .modal-content {
        font-size: 1.5rem;
      }
      .copy-btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <input
    type="text"
    id="cipherInput"
    placeholder="Enter The Text"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="none"
    spellcheck="false"
  />

  <!-- Popup Modal -->
  <div class="modal" id="popupModal">
    <div class="modal-content" id="popupContent"></div>
    <button class="copy-btn" id="copyBtn">Copy Text</button>
  </div>

  <script>
    const input = document.getElementById("cipherInput");
    const popup = document.getElementById("popupModal");
    const popupContent = document.getElementById("popupContent");
    const copyBtn = document.getElementById("copyBtn");

    const commonWords = [
      "the", "and", "you", "that", "hello", "this", "have", "for", "are", "was", "with",
      "your", "from", "they", "say", "said", "all", "world", "love", "good", "day", "night",
      "what", "why", "how", "can", "will", "not", "yes", "no", "please", "thank", "just", "know"
    ];

    function caesarDecrypt(text, shift) {
      let output = '';
      for (let i = 0; i < text.length; i++) {
        let c = text.charCodeAt(i);
        if (c >= 65 && c <= 90) {
          output += String.fromCharCode(((c - 65 - shift + 26) % 26) + 65);
        } else if (c >= 97 && c <= 122) {
          output += String.fromCharCode(((c - 97 - shift + 26) % 26) + 97);
        } else {
          output += text[i];
        }
      }
      return output;
    }

    function looksMeaningful(text) {
      const lower = text.toLowerCase();
      return commonWords.some(word => lower.includes(word));
    }

    function tryAllShifts(text) {
      for (let shift = 1; shift < 26; shift++) {
        const decrypted = caesarDecrypt(text, shift);
        if (looksMeaningful(decrypted)) {
          return decrypted;
        }
      }
      return null;
    }

    function showPopup(message) {
      popupContent.textContent = message;
      popup.style.display = "flex";
      copyBtn.style.display = message === "⚠️ No meaningful result found." ? "none" : "inline-block";
    }

    function hidePopup() {
      popup.style.display = "none";
    }

    // إغلاق النافذة فقط بزر النسخ أو عبر زر خارجي (غير إغلاق بالنقر على الخلفية)
    // هنا لن نستخدم إغلاق النافذة بالنقر على الخلفية لتفادي مشاكل اللمس

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const raw = input.value.trim();
        if (!raw) return;
        const decryptedText = tryAllShifts(raw);
        showPopup(decryptedText || "⚠️ No meaningful result found.");
      }
    });

    copyBtn.addEventListener("click", () => {
      const text = popupContent.textContent;
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = "Copied!";
        setTimeout(() => {
          copyBtn.textContent = "Copy Text";
          hidePopup();
        }, 1500);
      }).catch(() => {
        alert("Failed to copy text");
      });
    });

    // اختصار: اضغط على زر Enter للإظهار، ثم زر النسخ لنسخ النص وإغلاق النافذة.
  </script>

</body>
</html>
